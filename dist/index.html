<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in Form</title>
    <link rel="icon" href="../img/lock.png" type="icon/image" />
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body>
    <!--====================
       HEADER START
      =====================  -->
    <header class="bg-blue-500 py-3 relative">
      <div class="container mx-auto w-3/4 flex justify-between">
        <a
          href="./index.html"
          class="flex items-center font-semibold text-2xl text-white"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z"
            />
          </svg>

          Secured Area
        </a>
        <nav>
          <button class="text-white flex text-end sm:hidden" id="mobile_icon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-8 h-8"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
              />
            </svg>
          </button>
          <ul
            class="absolute bg-blue-500 left-0 top-10 w-full p-4 text-center gap-3 text-white font-bold tracking-widest hidden sm:block sm:relative sm:top-0 sm:flex sm:tracking-normal sm:font-normal sm:items-center"
            id="main_menu"
          >
            <li class="my-1 hover:text-blue-900 hover:transition-colors">
              <a href="#" class="w-full inline-block">Home</a>
            </li>
            <li class="my-1 hover:text-blue-900 hover:transition-colors">
              <a href="#" class="w-full inline-block">Contact</a>
            </li>
            <li class="my-1 hover:text-blue-900 hover:transition-colors">
              <a href="#" class="w-full inline-block">Log In</a>
            </li>
            <li
              class="my-1 bg-blue-900 rounded-full hover:bg-white hover:text-blue-900 hover:transition-colors"
            >
              <a href="#" class="w-full inline-block p-4 font-bold">Sign Up</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <!--====================
       HEADER END
      =====================  -->

    <section class="bg-blue-100 h-screen">
      <div
        class="container w-3/4 mx-auto flex flex-col justify-between sm:flex-row"
      >
        <div class="order-2 bg-white p-8 sm:order-1 sm:mt-3 sm:w-1/2">
          <h3 class="text-3xl font-bold mb-1 text-center sm:text-left">Welcome Back</h3>
          <div class="text-gray-500 mb-1 flex justify-center sm:justify-start">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 9v3.75m9-.75a9 9 0 11-18 0 9 9 0 0118 0zm-9 3.75h.008v.008H12v-.008z"
              />
            </svg>
            Please Enter Your Details
          </div>
          <form action="">
            <label for="email" class="font-semibold block mb-1"
              >Email Address -</label
            >
            <input
              type="email"
              placeholder="Enter Your email"
              class="border w-full p-2 mb-2 rounded-full"
            />
            <label for="password" class="font-semibold block mb-1"
              >Password -</label
            >
            <input
              type="password"
              placeholder="Enter Your password"
              class="border w-full p-2 mb-2 rounded-full"
            />
            <input
              type="submit"
              value="SIGN IN"
              class="block mb-2 bg-blue-900 rounded-full hover:bg-white hover:text-blue-900 hover:transition-colors w-full py-2 text-white font-bold tracking-widest hover:cursor-pointer hover:ring-1 hover:ring-blue-900"
            />
            <span>Don't have an account? </span
            ><a href="#" class="text-xl text-blue-500 hover:underline"
              >Sign up</a
            >
          </form>
        </div>
        <div class="order-1 py-8 sm:order-2 sm:w-1/2 flex items-center">
          <img src="../img/undraw_login_re_4vu2.svg" alt="" />
        </div>
      </div>
    </section>
    <!-- JS FILE  -->
    <script src="./script.js" type="module"></script>
  </body>
</html>
